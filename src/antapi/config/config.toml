# HTTP Server
[server]
	Address       = ":8199"
	ServerRoot    = "public"
	ServerAgent   = "antapi"
    SessionIdName = "x-antapi-sid"
    LogPath       = "./logs/server" # "../../logs/antapi/server"

# Logger.
[logger]
    Path        = "./logs" # "../../logs/antapi"
    Level       = "all"
    Stdout      = true

# Template.
[viewer]
    Path        = "template"
    DefaultFile = "index.html"
    Delimiters  =  ["${", "}"]

# Database.
[database]
    [database.logger]
        Path   = "./logs/sql" # "../../logs/antapi/sql"
        Level  = "all"
        Stdout = true
    [database.default]
        # mysql/pgsql/mssql/sqlite/oracle
        Type   = "mysql"
        Link   = "root:1234567890@tcp(127.0.0.1:3306)/antapi"
        Debug  = true